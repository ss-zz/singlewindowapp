<ion-header>

  <ion-navbar>
    <ion-title>业务功能</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="bg" padding>
  <div padding class="yewu" margin-top>
    <h2 class="f20" text-center>自定义业务功能</h2>
    <h2 class="f16"><div class="mydiv"></div><span margin-left>基础业务</span></h2>
    <ion-grid>
      <ion-row>
        <ion-col class="mycol" text-center>
          <input class="chedckbox" type="checkbox" checked="true">
          <img src="assets/img/tijian.png">
          <h4>入境体检</h4>
          <p class="text">介绍：入境体检业务</p>
        </ion-col>
        <ion-col class="mycol" text-center>
          <input class="chedckbox" type="checkbox" checked="true">
          <img src="assets/img/lvxingxinxi.png">
          <h4>外国工作证办理</h4>
          <p class="text">介绍：外国工作证办理</p>
        </ion-col>
        <ion-col class="mycol" text-center>
          <input class="chedckbox" type="checkbox" checked="true">
          <img src="assets/img/tijian.png">
          <h4>居留证办理</h4>
          <p class="text">介绍：居留证办理</p>
        </ion-col>
      </ion-row>
    </ion-grid>
    <h2 class="f16"><div class="mydiv"></div><span margin-left>可选业务</span></h2>
    <ion-grid>
      <ion-row>
        <ion-col class="mycol" text-center>
          <input class="chedckbox" type="checkbox" checked="true">
          <img src="assets/img/zinvruxue.png">
          <h4>随行子女入学</h4>
          <p class="text">介绍：随行子女入学业务</p>
        </ion-col>
        <ion-col class="mycol" text-center>
          <input class="chedckbox" type="checkbox" checked="true">
          <img src="assets/img/tijian.png">
          <h4>子女就医</h4>
          <p class="text">介绍：子女就医</p>
        </ion-col>
        <ion-col class="mycol" text-center>
          <input class="chedckbox" type="checkbox" checked="true">
          <img src="assets/img/tijian.png">
          <h4>签证延期</h4>
          <p class="text">介绍：签证延期办理</p>
        </ion-col>
      </ion-row>
    </ion-grid>
    <h2 class="f16"><div class="mydiv"></div><span margin-left>便利业务</span></h2>
    <ion-grid>
      <ion-row>
        <ion-col class="mycol" text-center>
          <input class="chedckbox" type="checkbox" checked="true">
          <img src="assets/img/lvxingxinxi.png">
          <h4>旅行</h4>
          <p class="text">介绍：旅行</p>
        </ion-col>
        <ion-col class="mycol" text-center>
          <input class="chedckbox" type="checkbox" checked="true">
          <img src="assets/img/tijian.png">
          <h4>医疗</h4>
          <p class="text">介绍：医疗</p>
        </ion-col>
        <ion-col class="mycol" text-center>
          <input class="chedckbox" type="checkbox" checked="true">
          <img src="assets/img/tijian.png">
          <h4>购物</h4>
          <p class="text">介绍：购物</p>
        </ion-col>
      </ion-row>
    </ion-grid>
    <button  ion-button round class="finbutton" tappable (click)="final()">注册完成</button>
  </div>


</ion-content>
