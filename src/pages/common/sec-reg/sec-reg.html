<ion-content class="bg" padding>

  <h2 class="title" text-center>自定义业务</h2>
  <div class="line"></div>

  <ion-grid>
    <ion-row>
      <h2 class="f16">

      </h2>
    </ion-row>
    <ion-row>
      <ion-col class="mycol" text-center>
        <input class="chedckbox" type="checkbox" checked="true">
        <img src="assets/img/tijian.png">
        <h4>入境体检</h4>
        <p class="text">介绍：入境体检业务</p>
      </ion-col>
      <ion-col class="mycol" text-center>

        <img src="assets/img/lvxingxinxi.png">

        <p class="text">介绍：居留证办理</p>

      </h2>

      <ion-col class="mycol" text-center>
        <input class="chedckbox" type="checkbox" checked="true">

        <img src="assets/img/tijian.png">
        <h4>子女就医</h4>
        <p class="text">介绍：子女就医</p>
      </ion-col>
      <ion-col class="mycol" text-center>
        <input class="chedckbox" type="checkbox" checked="true">
        <img src="assets/img/tijian.png">
        <h4>签证延期</h4>
        <p class="text">介绍：签证延期办理</p>

    </ion-row>
    <ion-row>
      <h2 class="f16">

      <ion-col class="mycol" text-center>
        <input class="chedckbox" type="checkbox" checked="true">

        <h4>医疗</h4>
        <p class="text">介绍：医疗</p>

      <ion-col class="mycol" text-center>
        <input class="chedckbox" type="checkbox" checked="true">
        <img src="assets/img/tijian.png">
        <h4>购物</h4>
        <p class="text">介绍：购物</p>
      </ion-col>
    </ion-row>

  <button ion-button round class="finbutton" tappable [navPush]="'BaseinfoPage'" [navParams]="{isFromReg: true}">注册完成</button>
