<ion-header >
  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <div class="bg" padding>
    <h2 class="f20" text-center>欢迎您注册</h2>
    <div  class="line"></div>

  <form [formGroup]="registerForm" (ngSubmit)="(confirm())">
    <ion-list margin-top>
      <ion-item>
        <ion-label stacked class="ionlabel">用户昵称</ion-label>
        <img src="assets/img/renxiang.png">
        <ion-input class="myborder" type="text" placeholder="请输入用户昵称" formControlName="loginName">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked class="ionlabel">国籍</ion-label>
        <img src="assets/img/renxiang.png">
        <ion-input class="myborder" type="text" placeholder="请输入国籍" formControlName="loginName">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked class="ionlabel">证件号码</ion-label>
        <img src="assets/img/renxiang.png">
        <ion-input class="myborder" type="text" placeholder="请输入证件号码" formControlName="loginName">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked class="ionlabel">手机号码</ion-label>
        <img src="assets/img/renxiang.png">
        <ion-input class="myborder" type="text" placeholder="请输入手机号码" formControlName="loginName">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked class="ionlabel">验证码</ion-label>
        <img src="assets/img/renxiang.png">
        <ion-input class="myborder" type="text" placeholder="请输入验证码" formControlName="loginName">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked class="ionlabel">电子邮箱</ion-label>
        <img src="assets/img/renxiang.png">
        <ion-input class="myborder" type="text" placeholder="请输入电子邮箱" formControlName="loginName">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>同意网站<span color="primary">服务协议</span></ion-label>
        <ion-checkbox  checked="true"></ion-checkbox>
      </ion-item>
    </ion-list>
    <div>
      <!--<button class="next" ion-button  type="submit" round>注&nbsp;册</button>-->
      <button ion-button round class="next" [navPush]="'SecRegPage'">下一步</button>
    </div>
  </form>
  </div>
</ion-content>
