<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons start tappable (click)="back()">
      <button ion-button icon-only>
        取消
      </button>
    </ion-buttons>

    <ion-title>基础信息</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        保存>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
